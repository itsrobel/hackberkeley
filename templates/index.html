<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Links</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="space-y-4">
      <a
        href="/realtime"
        class="block text-center px-4 py-2 bg-blue-500 text-white font-semibold rounded shadow-md hover:bg-blue-700"
      >
        Realtime
      </a>
      <a
        href="/overlay"
        class="block text-center px-4 py-2 bg-green-500 text-white font-semibold rounded shadow-md hover:bg-green-700"
      >
        Overlay
      </a>
    </div>
  </body>
</html>
